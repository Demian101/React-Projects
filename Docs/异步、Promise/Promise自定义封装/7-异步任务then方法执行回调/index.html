<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise-封装 | 7 - 异步任务 then 方法实现 </title>
    <script src="./promise.js"></script>
</head>
<body>
    <script>
        //实例化对象
        let p = new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("")
                reject("error....");
                // resolve("good")
            }, 1000);
        });

        p.then(value => {
            console.log("p.then", value);
        }, reason=>{
            console.warn("Error reason :", reason);
        });

        console.log("同步： ", p);
    </script>
</body>
</html>
